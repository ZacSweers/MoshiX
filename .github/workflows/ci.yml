name: CI

on:
  # Only run push on main
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  # Always run on PRs
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: 'JDK ${{ matrix.java }} / KSP ${{ matrix.ksp_enabled }} / K2 ${{ matrix.k2_enabled }} / KSP2 ${{ matrix.ksp2_enabled }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]
        ksp_enabled: [ true, false ]
        k2_enabled: [ true, false ]
        ksp2_enabled: [ true, false ]
      fail-fast: false

    env:
      DEP_OVERRIDE_java: ${{ matrix.java }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - name: Build project
        run: ./gradlew build check -Pmoshix.useKsp=${{ matrix.ksp_enabled }} -Pkotlin.experimental.tryK2=${{ matrix.k2_enabled }} -D kct.test.useKsp2=${{ matrix.ksp2_enabled }} --quiet

  publish-snapshot:
    needs: 'build'
    name: 'Publish snapshot (main only)'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./publish.sh
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
