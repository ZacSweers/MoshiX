name: CI

on:
  # Only run push on main
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
  # Always run on PRs
  pull_request:
    branches: [ main ]

concurrency:
  group: 'ci-${{ github.event.merge_group.head_ref || github.head_ref }}-${{ github.workflow }}'
  cancel-in-progress: true

jobs:
  build:
    name: 'KSP ${{ matrix.ksp_enabled }} / K2 ${{ matrix.k2_enabled }} / KSP2 ${{ matrix.ksp2_enabled }}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ksp_enabled: [ true, false ]
        k2_enabled: [ true, false ]
        ksp2_enabled: [ true, false ]
        # Need to exclude any k2/ksp2 combo where ksp2 is enabled but k2 is not
        exclude:
          - k2_enabled: false
            ksp2_enabled: true
          - ksp_enabled: false
            ksp2_enabled: true
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build project
        run: ./gradlew build check -Pmoshix.useKsp=${{ matrix.ksp_enabled }} -Pkotlin.experimental.tryK2=${{ matrix.k2_enabled }} -D kct.test.useKsp2=${{ matrix.ksp2_enabled }} --quiet

  publish-snapshot:
    needs: 'build'
    name: 'Publish snapshot (main only)'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v2

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Publish
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./publish.sh
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
