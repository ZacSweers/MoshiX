plugins {
  id 'org.jetbrains.kotlin.jvm' apply false
  id 'org.jetbrains.kotlin.kapt' apply false
}

subprojects {
  apply from: rootProject.file('gradle/dependencies.gradle')
  buildscript {
    repositories {
      mavenCentral()
      jcenter()
    }
    dependencies {
      classpath deps.build.gradlePlugins.kotlin
      classpath deps.build.gradlePlugins.dokka
    }
  }

  repositories {
    mavenCentral()
    jcenter()
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
  }
  pluginManager.withPlugin('org.jetbrains.kotlin.jvm') {
    compileKotlin {
      kotlinOptions {
        jvmTarget = deps.build.kotlin.jvmTarget
        freeCompilerArgs += deps.build.kotlin.defaultFreeCompilerArgs
      }
    }

    compileTestKotlin {
      kotlinOptions {
        jvmTarget = deps.build.kotlin.jvmTarget
        freeCompilerArgs += deps.build.kotlin.defaultFreeCompilerArgs
      }
    }
  }
  pluginManager.withPlugin('org.jetbrains.kotlin.kapt') {
    kapt {
      // Compiling with JDK 11+, but kapt doesn't forward source/target versions.
      // TODO fixed in Kotlin 1.3.60
      javacOptions {
        option("-source", "8")
        option("-target", "8")
      }
    }
  }
}

apply from: 'gradle/dependencies.gradle'
